<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>黑丝</title>
<style>
*{margin:0;}
div{width:360px;height:240px;border:2px solid #000;margin:20px;position:relative;}
div img{display:block;width:100%;height:100%;}
div p{position:absolute;width:100%;height:32px;font:16px/30px "";color:#fff;left:0;bottom:0;}

div:nth-child(1) p{background:#000;opacity:.5;}
div:nth-child(2) p{background:rgba(0,0,0,.5);}
</style>
</head>

<body>

<div>
	<img src="images/c.jpg" />
    <p> 黑丝全透明效果(暗淡透明文字)  </p>
</div>

<div>
	<img src="images/c.jpg" />
    <p> 黑丝背景透明效果(高亮不透明文字) </p>
</div>

</body>
</html>
