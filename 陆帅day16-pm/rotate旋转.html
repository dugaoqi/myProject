<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>translate移动案例-最后的居中</title>
<style>
.box{width:400px;height:240px;box-shadow:0 0 5px #000;margin:100px auto;
position:relative;overflow:hidden;
}
.box img{position:absolute;width:100%;height:100%;transform-origin:0 0;transition:.5s;}
.box img:nth-child(2){transform:rotate(270deg);}
.box:hover img:nth-child(1){transform:rotate(180deg);}
.box:hover img:nth-child(2){transform:rotate(360deg);}
</style>
</head>
<body>

<div class="box">
	<img src="images/a.jpg" />
    <img src="images/c.jpg" />
</div>

</body>


</html>
