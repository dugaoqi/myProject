<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{margin: 0;padding: 0;list-style: none;}
			.box{width:1130px;height:300px;margin: 20px auto;position: relative;}
			.imgbox{position: absolute;width: 100%;height: 100%;overflow: hidden;}
			.imgbox img{position: absolute;width: 100%;height: 100%;left: 1130px;top: 0;}
			.imgbox img:nth-child(1){left: 0;}
			.btns input{position: absolute;top: 130px;height: 40px;background: rgba(255,255,255,0.7);border: none;outline: none;width: 40px;}
			.btns input:nth-child(1){left: 0;}
			.btns input:nth-child(2){right: 0;}
			
			.list{display: flex;position: absolute;left: 0;bottom: 0;background: rgba(200,200,200,0.5);height:30px;width: 100%;}
			.list li{flex: 1;border-left: solid 1px #fff;border-right: solid 1px #fff;text-align: center;line-height: 30px;}
			.list li.active{background: red;}
		</style>
	</head>
	<body>
		<div class="banner1 box">
			<div class="imgbox">
				<img src="https://img.zcool.cn/community/0150aa5b6900b5a801215c8fa3ef39.jpg@1380w"/>
				<img src="https://img.zcool.cn/community/01eed55b68ff6ea801206a35a6e291.jpg@1380w"/>
				<img src="https://img.zcool.cn/community/0131655b68fad4a801206a3599cf50.png@1380w"/>
				<img src="https://img.zcool.cn/community/01b74b5b68fae6a801215c8fccc6e4.png@1380w"/>
			</div>
			
			<div class="btns">
				<input type="button" name="" id="left" value="<<<" />
				<input type="button" name="" id="right" value=">>>" />
			</div>
			
			<ul class="list">
				<li class="active">1</li>
				<li>2</li>
				<li>3</li>
				<li>4</li>
			</ul>
		</div>
		<div class="banner2 box">
			<div class="imgbox">
				<img src="https://img.zcool.cn/community/0150aa5b6900b5a801215c8fa3ef39.jpg@1380w"/>
				<img src="https://img.zcool.cn/community/01eed55b68ff6ea801206a35a6e291.jpg@1380w"/>
				<img src="https://img.zcool.cn/community/0131655b68fad4a801206a3599cf50.png@1380w"/>
				<img src="https://img.zcool.cn/community/01b74b5b68fae6a801215c8fccc6e4.png@1380w"/>
			</div>
			
			<ul class="list">
				<li class="active">1</li>
				<li>2</li>
				<li>3</li>
				<li>4</li>
			</ul>
		</div>
	</body>
	<script src="../jquery.js" type="text/javascript" charset="utf-8"></script>
	<script src="jquery.banner.1.0.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		
		$(".banner1").banner({
			items:$(".banner1 img"),		//必选,要切换的元素
			left:$(".banner1 #left"),		//可选，左按钮
			right:$(".banner1 #right"),		//可选，右按钮
			list:$(".banner1 .list"),		//可选，下标按钮
			autoPlay:true,					//可选，是否自动播放
			time:1000,						//可选，间隔时间
			moveTime:200,					//可选，运动时间
		})
		
		$(".banner2").banner({
			items:$(".banner2 img"),		//必选,要切换的元素
//			left:$(".banner2 #left"),		//可选，左按钮
//			right:$(".banner2 #right"),		//可选，右按钮
			list:$(".banner2 .list"),		//可选，下标按钮
			autoPlay:false,					//可选，是否自动播放
			time:1000,						//可选，间隔时间
			moveTime:200,					//可选，运动时间
		})
		
		
	</script>
</html>
