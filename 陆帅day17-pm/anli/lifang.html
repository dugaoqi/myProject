<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>方块</title>
<style>
*{padding:0;margin:0;}

.ye{transform-style:preserve-3d;transform:rotateY(0deg);transition:5s linear all;}
.fu{width:100px;margin:150px auto;transform:rotateX(135deg) rotateY(-45deg) translateZ(50px);transform-style:preserve-3d;}

.kuai{position:absolute;background:#99f;width:100px;height:100px;opacity:0.5;}

.down{transform:translateZ(-100px);}
.up{background:#f0f;}
.left{transform:translateX(-50px) translateZ(-50px) rotateY(90deg);background:#f99;}
.right{transform:translateX(50px) translateZ(-50px) rotateY(90deg);background:#0f0;}
.top{transform:translateY(-50px) translateZ(-50px) rotateX(90deg);background:#f90;}
.bottom{transform:translateY(50px) translateZ(-50px) rotateX(90deg);background:#000;}
.ye:hover{transform:rotateY(360deg);}
</style>
</head>

<body>




<div class="ye">
    <div class="fu">
        <div class="down kuai">
        </div>
        <div class="up kuai">
        </div>    
        <div class="left kuai">
        </div>
        <div class="top kuai">
        </div>
        <div class="bottom kuai">
        </div>
        <div class="right kuai">
        </div>
    </div>
</div>

</body>
</html>
