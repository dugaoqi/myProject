<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>开门见山-牛百叶</title>
<style>
*{margin:0;}
div{width:400px;height:260px;box-shadow:0 0 5px #000;margin:100px auto;position:relative;overflow:hidden;}
div img{display:block;width:100%;height:100%;}
div p{height:100%;width:10%;background:url(images/jianshan.png);background-size:400px 260px;position:absolute;transition:.5s;}
div p:nth-child(1){left:0;}
div p:nth-child(2){left:40px;background-position:-40px 0;}
div p:nth-child(3){left:80px;background-position:-80px 0;}
div p:nth-child(4){left:120px;background-position:-120px 0;}
div p:nth-child(5){left:160px;background-position:-160px 0;}
div p:nth-child(6){left:200px;background-position:-200px 0;}
div p:nth-child(7){left:240px;background-position:-240px 0;}
div p:nth-child(8){left:280px;background-position:-280px 0;}
div p:nth-child(9){left:320px;background-position:-320px 0;}
div p:nth-child(10){left:360px;background-position:-360px 0;}

div p:nth-child(2n-1){top:0;} 
div p:nth-child(2n){bottom:0;} 

div p:nth-child(1){transition-delay:.1s}
div p:nth-child(3){transition-delay:.2s}
div p:nth-child(5){transition-delay:.3s}
div p:nth-child(7){transition-delay:.4s}
div p:nth-child(9){transition-delay:.5s}

div:hover p:nth-child(2n-1){top:-260px;}



div p:nth-child(2){transition-delay:.1s}
div p:nth-child(4){transition-delay:.2s}
div p:nth-child(6){transition-delay:.3s}
div p:nth-child(8){transition-delay:.4s}
div p:nth-child(10){transition-delay:.5s}

div:hover p:nth-child(2n){bottom:-260px;}

</style>
</head>
<body>

<div>
	<p></p>
    <p></p>
    <p></p>
    <p></p>
    <p></p>
    <p></p>
    <p></p>
    <p></p>
    <p></p>
    <p></p>
    <img src="images/shan.png" />
</div>


</body>
</html>
