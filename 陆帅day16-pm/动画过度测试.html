<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>动画过度</title>
<style>
.jingubang{width:100px;height:6px;background:#f00;transition:2s;
text-align:center;font:2px/6px "";
}
.jingu-l{width:20px;height:100%;background:#ff0;float:left;
transition:2s;}
.jingu-r{width:20px;height:100%;background:#ff0;float:right;transition:2s;}

.jingubang:hover{width:1000px;height:60px;font:16px/60px "";background:#0f0;}
.jingubang:hover .jingu-l{width:200px;}
.jingubang:hover .jingu-r{width:200px;}
</style>
</head>
<body>

<div class="jingubang">
	<div class="jingu-l"></div>
    金针菇
    <div class="jingu-r"></div>
</div>



</body>
</html>
