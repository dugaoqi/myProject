<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>立方体</title>
<style>
*{margin:0;padding:0;}
li{list-style:none;}
div{transition:6s;transform-style:preserve-3d;}
ul{width:200px;height:200px;margin:100px auto;position:relative;transform-style:preserve-3d;/*3d视角*/
transform:rotateX(45deg) rotateY(45deg);}
ul li{width:100%;height:100%;position:absolute;opacity:0;}
ul li.left{background:#f99;opacity:.5;transform:translateX(-100px) rotateY(90deg);}
ul li.right{background:#99f;opacity:.5;transform:translateX(100px) rotateY(90deg);}
ul li.top{background:#0f0;opacity:.5;transform:translateY(-100px) rotateX(90deg);}
ul li.bottom{background:#ff0;opacity:.5;transform:translateY(100px) rotateX(90deg);}
ul li.qian{background:#0ff;opacity:.5;transform:translateZ(100px);}
ul li.hou{background:#f9f;opacity:.5;transform:translateZ(-100px);}

div:hover{transform:rotateY(360deg);}


</style>
</head>
<body>
<div>
    <ul>
        <li class="left"></li>
        <li class="right"></li>
        <li class="top"></li>
        <li class="bottom"></li>
        <li class="qian"></li>
        <li class="hou"></li>
    </ul>
</div>
</body>
</html>
