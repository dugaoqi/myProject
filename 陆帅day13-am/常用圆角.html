<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>常用圆角</title>
<style>

p:nth-child(1){width:100px;height:100px;background:#f99;
border-radius:5px;
}

p:nth-child(2){width:100px;height:100px;background:#f99;
border-radius:50%;
}

p:nth-child(3){width:100px;height:40px;background:#f99;
border-radius:20px;
}
</style>
</head>
<body>

<p></p>

<p></p>

<p></p>

</body>
</html>
