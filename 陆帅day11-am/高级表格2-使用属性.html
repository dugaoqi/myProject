<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>高级表格2-实用属性</title>
<style>
table{border:1px solid #f00;width:400px;height:200px;
table-layout:fixed;/*表格大小固定*/
border-collapse:collapse;
empty-cells:hide;

}
table td{border:1px solid #f00;}
table td.td2{width:100px;}
</style>
</head>
<body>

<table>
	<tr>
		<td>1</td>
        <td class="td2">222222222222222222222222222222222</td>
        <td>3</td>
	</tr>
    <tr>
		<td>1</td>
        <td>2</td>
        <td>3</td>
	</tr>
    <tr>
		<td>1</td>
        <td>2</td>
        <td>3</td>
	</tr>
</table>


</body>
</html>
