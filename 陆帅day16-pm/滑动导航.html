<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>滑动导航</title>
<style>
*{margin:0;}
dl{height:100px;width:400px;margin:100px auto;position:relative;}
dl dd{float:left;width:80px;height:100px;z-index:999;position:relative;}
dl dd img{display:block;width:80px;height:100px;}
dl dt{height:120px;width:60px;background:#990;border-radius:5px;box-shadow:0 0 5px #000;position:absolute;left:10px;top:-10px;transition:.5s cubic-bezier(.4,1.92,.4,.5);}
dl dt:after{content:"";position:absolute;width:0;border-top:10px solid #990;border-left:10px solid transparent;border-right:10px solid rgba(0,0,0,0);left:0;right:0;margin:auto;top:10px;z-index:9999;}
dl dt:before{content:"";position:absolute;width:0;border-bottom:10px solid #990;border-left:10px solid transparent;border-right:10px solid rgba(0,0,0,0);left:0;right:0;margin:auto;bottom:10px;z-index:9999;}

dl dd:nth-child(1):hover~dt{left:10px;}
dl dd:nth-child(2):hover~dt{left:90px;}
dl dd:nth-child(3):hover~dt{left:170px;}
dl dd:nth-child(4):hover~dt{left:250px;}
dl dd:nth-child(5):hover~dt{left:330px;}
</style>
</head>
<body>

<dl>
	<dd><img src="images/t1.png" /></dd>
	<dd><img src="images/t2.png" /></dd>
	<dd><img src="images/t3.png" /></dd>
	<dd><img src="images/t4.png" /></dd>
	<dd><img src="images/t5.png" /></dd>
	<dt></dt>	
</dl>

</body>
</html>
