
<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>兄弟选择器+选择下一个元素</title>
<style>
ul li+li {color:#f66}
ol .first+li{color:#f66}
</style>
</head>
<body>

<ul>
    <li>11111</li>
    <li>2222</li>
    <li>3333</li>
    <li>4444</li>
    <li>5555</li>
</ul>

<ol>
    <li class="first">11111</li>
    <li>2222</li>
    <li>3333</li>
    <li>4444</li>
    <li>5555</li>
</ol>


</body>



</html>
