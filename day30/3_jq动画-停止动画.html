<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#box{width: 100px;height: 100px;background: red;position: absolute;}
		</style>
	</head>
	<body>
		<input type="button" name="" id="btn1" value="开始" />
		<input type="button" name="" id="btn2" value="停止" />
		<div id="box"></div>
	</body>
	<script src="../jquery.js"></script>
	<script type="text/javascript">

		$("#btn1").click(function(){
			$("#box").animate({
				left:400
			},3000).animate({
				top:400
			},3000).animate({
				left:0
			},3000).animate({
				top:30
			},3000)
		})
		
		$("#btn2").click(function(){
			$("#box").stop(true,false)
		})
		
//		stop接收两个参数:布尔值，默认是两个false
//			参数1
//				true:清空动画队列
//				false:不清空动画队列
//			参数2
//				true:当前动画立即到终点
//				false:立即结束当前动画
	</script>
</html>
