<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#box{width: 100px;height: 100px;background: red;position: absolute;}
		</style>
	</head>
	<body>
		<input type="button" name="" id="btn1" value="开始" />
		<div id="box"></div>
	</body>
	<script src="../jquery.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		$.fx.interval = 100;
		
		$.fx.off = true;
		
		
		$("#btn1").click(function(){
			$("#box").slideToggle()
		})
		
		
	</script>
</html>
