<title>checked</title>
<style>
input[type="radio"]:checked{outline:5px solid #f00;}
input[type="checkbox"]:checked{outline:5px solid #f00;}
</style>

</head>

<body>

<form action="">
    <p><input type="radio" name="sex" />男</p>
    <p><input type="radio" name="sex" checked="checked" />女</p>

</form>


</body>
