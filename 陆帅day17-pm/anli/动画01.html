<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        #box{
            position: absolute;
            width: 100px;
            height: 100px;
            background: yellow;
            animation:fang 1s linear 4 alternate;
        }
        @keyframes fang {
            0%{
                left: 0;
                top:0;
            }
            25%{
                left: 800px;
                top:0;
            }
            50%{
                top: 400px;
                left: 800px;
            }
            75%{
                left: 0;
                top: 400px;
            }
            100%{
                top:0;
                left: 0;
            }
        }
    </style>
</head>
<body>
<div id="box"></div>
</body>
</html>
