<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	

	<script type="text/javascript">
		// 字符串创建方法:字面量、构造函数
		var str1="hello";
		var str2=new String("world");
		console.log(str1,str2);

        var str="helloworld";
		// 字符串的方法
		// indexOf(),根据数据找下标
		console.log(str.indexOf("w"))
		// charAt(),根据下标找数据
		console.log(str.charAt(4))
		// slice(n,m),
		console.log(str.slice(2,5))
		// substring(n,m),
		console.log(str.substring(0,2))
		// replace(),
		console.log(str.replace("o","哦"))
		// split(),
		console.log(str.split())


		// 敏感词过滤
		var arr=["SB","TMD","操"];
		var mystr="SB操你吗的,这都不会TMD";
		
		console.log(mystr)

		arr.forEach(function(value){
			while(true){
				mystr=mystr.replace(value,"***");
				if(mystr.indexOf(value===-1)){
					break;
				}
			}
		})
		console.log(mystr)







	</script>
</body>
</html>
