<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>结构性伪类（层级）选择器-实用版5-n元算</title>
<style>
ul li:nth-child(2n-1){color:#f00;}

/*
odd =2n-1(不实用)
even=2n(实用)


*/

</style>
</head>
<body>

<ul>	
	<li>1大娃</li>
	<li>2千里眼顺风耳娃</li>
	<li>3精钢娃</li> 
	<li>4水娃</li>
	<li>5火娃</li>
	<li>6隐身娃</li>
	<li>7福禄娃</li>
</ul>


</body>
</html>
