<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>扩展transform-origin</title>
<style>
div{margin:200px auto;height:200px;width:200px;background:#f99;
transition:5s linear;transform-origin:-50px -50px;}
html:hover div{transform:rotate(360deg);}
</style>
</head>
<body>
<div></div>

</body>


</html>
