<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>开门见山</title>
<style>
*{margin:0;}
div{width:400px;height:260px;box-shadow:0 0 5px #000;margin:100px auto;position:relative;overflow:hidden;}
div img{display:block;width:100%;height:100%;}
div p{height:100%;width:50%;top:0;background:url(images/jianshan.png);background-size:400px 260px;position:absolute;transition:.5s;}
div p:nth-child(2){left:0;}
div p:nth-child(3){right:0;background-position:right;}
div:hover p:nth-child(2){left:-50%;}
div:hover p:nth-child(3){right:-50%;}

</style>
</head>
<body>

<div>
	<img src="images/shan.png" />
    <p></p>
    <p></p>
</div>


</body>
</html>
