<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>波纹复杂版</title>
<style>
*{margin:0;padding:0;}
li{display:block;}

ul{width:200px;height:200px;margin:200px auto;position:relative;}
ul li{width:100%;height:100%;box-sizing:border-box;position:absolute;border-radius:50%;box-shadow:0 0 5px #000;}
ul .biaomian{background:#0ff;font:700 30px/200px "";color:#fff;text-align:center;cursor:pointer;}
ul .bowen1{border:2px solid #f99;}
ul .bowen2{border:2px solid #9f9;}
ul .bowen3{border:2px solid #99f;}
ul .bowen4{border:2px solid #f9f;}
ul .bowen5{border:2px solid #ff0;}

ul:hover .bowen1{animation:bowen 2s infinite;}
ul:hover .bowen2{animation:bowen 2s .4s infinite;}
ul:hover .bowen3{animation:bowen 2s .8s infinite;}
ul:hover .bowen4{animation:bowen 2s 1.2s infinite;}
ul:hover .bowen5{animation:bowen 2s 1.6s infinite;}
@keyframes bowen{
	0%{transform:scale(1,1);opacity:1;}
	100%{transform:scale(2,2);opacity:0;}
}

</style>
</head>
<body>

<ul>
	<li class="bowen1"></li>
    <li class="bowen2"></li>
    <li class="bowen3"></li>
    <li class="bowen4"></li>
    <li class="bowen5"></li>
    <li class="biaomian">划过我</li>
</ul>



</body>
</html>
