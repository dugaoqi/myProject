<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>rem</title>
<style>
*{margin:0;}
html{font-size:100px;}
div{width:1rem;height:1rem;background:#f99;}
p{width:.6rem;height:.6rem;background:#9f9;}
nav{width:.8rem;height:.8rem;background:#99f;}
aside{width:.5rem;height:.5rem;background:#f9f;}

@media screen and (max-width:640px){
html{font-size:50px;}	
	
}
@media screen and (max-width:320px){
html{font-size:25px;}	
}
</style>
</head>
<body>

<div></div>
<p></p>
<nav></nav>
<aside></aside>
</body>
</html>
