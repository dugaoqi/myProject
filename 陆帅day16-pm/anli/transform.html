<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>2D</title>
<style>
body{margin-left:100px;}
div{width:100px;height:100px;background:#f99;transition:.5s linear;margin-bottom:20px;}
.d1:hover{transform:translate(20px,10px);}
.d2:hover{transform:rotate(-50deg);}
.d3:hover{transform:scale(1.4,1.4);}
.d4:hover{transform:skew(-20deg,0deg);}
.d5:hover{transform:matrix(1.2,1,0,1,10,10);}
.d6:hover{transform:rotate(15deg) scale(0.5,0.5);}
</style>
</head>
<body>
<div class="d1">translate</div>
<div class="d2">rotate</div>
<div class="d3">scale</div>
<div class="d4">skew</div>
<div class="d5">matrix</div>
<div class="d6">合体</div>
<div class="d7">正常</div>




</body>


</html>
