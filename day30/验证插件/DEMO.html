<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<script src="../../jquery.js" type="text/javascript" charset="utf-8"></script>
	<script src="jquery.validate.js" type="text/javascript" charset="utf-8"></script>
	<script src="jquery.validate.messages_zh.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		$(function(){
			$("form").validate();
		})
	</script>
	<style type="text/css">
		.error{background: red;}
		.valid{background: green;}
	</style>
	<body>
		
		<form action="" method="post">
			用户名：<input type="text" name="user" required=true minlength=6 maxlength=12 /><br />
			密码：<input type="text" name="pass" id="pass" value="" required=true /><br />
			重复密码：<input type="text" name="pass" id="pass2" value="" required=true equalTo="#pass"/><br />
			手机：<input type="text" name="tel" id="" value="" required=true digits=true minlength=11 maxlength=11 /><br />
			邮箱：<input type="text" name="email" id="" value="" required=true email=true /><br />
			网址：<input type="text" name="url" id="" value="" /><br />
			<input type="submit" value="提交"/>
		</form>
		
	</body>
</html>
