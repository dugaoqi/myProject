<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
*{margin:0;padding:0;}
li{list-style:none;}
div{width:180px;height:300px;margin:150px auto;box-shadow:0 0 5px #000;
background:url(images/charector.png) no-repeat;
animation:gjz 1s step-end infinite;
}
@keyframes gjz{
	0%{background-position:0 0;}
	16.66%{background-position:-180px 0;}		
	33.32%{background-position:-360px 0;}
	49.98%{background-position:-540px 0;}
	66.64%{background-position:-720px 0;}
	83.3%{background-position:-900px 0;}
	99.96%{background-position:-1080px 0;}
	100%{background-position:0 0;}	
}


</style>
</head>
<body>

<div></div>

</body>
</html>
