		var obtn = document.getElementById("btn")
		
		obtn.onclick = function(){
			new Toast()
		}
		
		function Toast(){
			if(!Toast.obj){
				Toast.obj = {}
				Toast.obj.span = document.createElement("span")
				Toast.obj.span.className = "dialog";
				Toast.obj.span.innerHTML = "这是模态框";
				document.body.appendChild(Toast.obj.span);
			}else{
				Toast.obj.span.style.display = "block";
			}
			
			clearTimeout(Toast.obj.timer);
			
			Toast.obj.timer = setTimeout(function(){
				Toast.obj.span.style.display = "none"
			},1500)
			
			return Toast.obj;
		}
