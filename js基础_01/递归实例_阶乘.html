<body>


	<script type="text/javascript">
		// 递归 实例  阶乘

		// 4*(3*(2*1))
		// 3*(2*1)
		// 2*1

		function fn(n){
			if(n==1){
				return 1;
			}else{
				return n*fn(n-1);
			}
		};
		console.log(fn(5));

	</script>
