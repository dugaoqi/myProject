<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>动画测试</title>
<style>
*{margin:0;padding:0;}
li{list-style:none;}
.box{width:500px;height:500px;border:1px solid #000;margin:50px auto;
position:relative;}

.box p{width:100px;height:100px;background:#0f0;position:absolute;
animation:apian 1s linear infinite alternate /*forwards返回最后一针*/ ;
}


@keyframes apian{
	0%{left:0;top:0;}
	25%{left:400px;top:0;}	
	50%{left:400px;top:400px;}
	75%{left:0;top:400px;}
	100%{left:0;top:0;}
}

</style>
</head>
<body>
    <div class="box">
    	<p></p>
    </div>
</body>
</html>
