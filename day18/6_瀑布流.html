			*{margin: 0;padding: 0;}

		<script type="text/javascript">
			onload = function(){
				var ocont = document.getElementById("cont")
				var abox = ocont.children;
				var clientW = document.documentElement.clientWidth;
//				计算一行最大能放下几个图片，用于计算父级的宽度，用来居中
				var maxNum = Math.floor(clientW/abox[0].offsetWidth);
				ocont.style.width = maxNum * abox[0].offsetWidth + "px";
//				区分出第一行和后面的行，统计第一行的高度
				var heightArr = [];
				for(var i=0;i<maxNum;i++){
					heightArr.push(abox[i].offsetHeight)
				}
				for(var i=maxNum;i<abox.length;i++){
//					console.log(Math.min.apply(null,heightArr))
//					每次执行for都会重新获取到后面行的最小值和最小值所在的索引
					var min = getMin(heightArr);
					var minIndex = heightArr.indexOf(min);
//					将最小值和索引代表的位置,设置给当前元素
					abox[i].style.position = "absolute";
					abox[i].style.top = min + "px";
					abox[i].style.left = minIndex * abox[0].offsetWidth + "px";
					
//					修改原数组中的最小值,最小值加上当前放在下面的元素的高度
					heightArr[minIndex] = heightArr[minIndex] + abox[i].offsetHeight;
				}
				
			}
			
			function getMin(arr){
				var myarr = [];
				
				for(var i=0;i<arr.length;i++){
					myarr.push(arr[i])
				}
				
				for(var i=0;i<myarr.length-1;i++){
					for(var j=0;j<myarr.length-1-i;j++){
						if(arr[j] > myarr[j+1]){
							var ls = myarr[j]
							myarr[j] = myarr[j+1]
							myarr[j+1] = ls;
						}
					}
				}
				return myarr[0]
			}
			
		</script>
