<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	
	<script type="text/javascript">
		// 数组创建方法  字面量方法,构造函数方法
		var arr1=[1,3,5];
		var arr2=new Array(3);//表示数组长度为3
		var arr3=new Array(1,2,3);
		console.log(arr1,arr2,arr3)

		// unshift()、shift()、push()、pop()
		var a=[1,3,5]
		console.log(a);
		a.unshift(1,12)
		console.log(a);
		a.shift()
		console.log(a)

		a.push(22,44)
		console.log(a);
		a.pop()
		console.log(a)

		// join()、split()   字符串与数组互换
        var b=[2,4,6];
        console.log(b);
        
        console.log(b.join())

        var str="hello world !"
        console.log(str.split(" "))

        // splice(n,m个,data1,data2,...) 、slice(n,m位但不包含m)
        var c=[2,5,7,1,3];
        console.log(c)
        c.splice(1,0,"haha","xixi")
        console.log(c)

        console.log(c.slice(1,2))

        // cancat()  合并数组
        var myarr=[1,2,3];
        var youarr=[4,5,6];
       
        var newarr=myarr.concat(youarr);
        console.log(newarr)
         


         // es5新增方法

         // indexOf()  判断数组中是否存在某数据，有返回下标，没有返回-1

         var array1=[1,2,3,4,5];
         console.log(array1.indexOf(4))
         console.log(array1.indexOf(8))

        // forEach()、map()、filter()  第一个没有返回值，后将个具有返回值

	</script>
</body>
</html>
