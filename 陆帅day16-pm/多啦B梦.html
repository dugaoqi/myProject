<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>多啦B梦</title>
<style>
*{margin:0;}
body *{position:absolute;}
.b{border:2px solid #000;}
.c{left:0;right:0;margin:0 auto;}
#tou{width:310px;height:290px;border-radius:46%;background:#0bb2dc;top:20px;}
.lian{width:264px;height:210px;background:#fff;border-radius:50%;bottom:6px;}
.yan-l{width:72px;height:84px;background:#fff;border-radius:42%;right:50%;top:-24px;margin-right:-1px;}
.yan-l .zhu{width:15px;height:15px;border-radius:50%;background:#000;bottom:15px;right:11px;}
.yan-r{width:72px;height:84px;background:#fff;border-radius:42%;left:50%;top:-24px;margin-left:-1px;}
.yan-r .zhu{width:15px;height:15px;border-radius:50%;background:#000;bottom:15px;left:11px;transition:1s;}
.yan-r:hover .zhu{left:44px;}

.bi{width:32px;height:32px;border-radius:50%;top:50px;background:radial-gradient(circle at 22px 13px,#fff 5%,#c93d02 34%,#c93d02);}
.renzhong{width:2px;height:84px;background:#000;top:84px;}
.zui{width:172px;height:80px;border:2px solid transparent;border-bottom:2px solid #000;border-radius:50%;top:86px;}
#tou p{width:60px;height:2px;background:#000;}
#tou p:nth-of-type(1){top:100px;left:70%;transform-origin:left;transform:rotate(-16deg);}
#tou p:nth-of-type(2){top:110px;left:70%;}
#tou p:nth-of-type(3){top:120px;left:70%;transform-origin:left;transform:rotate(16deg);}
#tou p:nth-of-type(4){top:100px;right:70%;transform-origin:right;transform:rotate(16deg);}
#tou p:nth-of-type(5){top:110px;right:70%;}
#tou p:nth-of-type(6){top:120px;right:70%;transform-origin:right;transform:rotate(-16deg);}
</style>
</head>
<body>

<div id="tou" class="b c">
	<div class="lian b c">
    	<div class="yan-l b"><div class="zhu"></div></div>
        <div class="yan-r b"><div class="zhu"></div></div>
        <div class="bi b c"></div>
        <div class="renzhong c"></div>
        <div class="zui c"></div>
        <p></p>
        <p></p>
        <p></p>
        <p></p>
        <p></p>
        <p></p>
        
    </div>
</div>



</body>
</html>
