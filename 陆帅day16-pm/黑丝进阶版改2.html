<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>黑丝打死不改版-呼吸效果</title>
<style>
*{margin:0;}
div{width:400px;height:260px;box-shadow:0 0 5px #000;margin:100px auto;position:relative;}
div img{width:100%;height:100%;position:absolute;transition:1.6s;}
div img:nth-child(2){opacity:0;}
div:hover img:nth-child(2){opacity:1;}
</style>
</head>
<body>

<div>
	<img src="images/a.jpg" />
	<img src="images/c.jpg" />
</div>


</body>
</html>
