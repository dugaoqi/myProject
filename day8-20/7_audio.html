<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			ul{width: 100%;height: 200px;display: flex;padding: 0;list-style: none;}
			ul li {flex: 1;text-align: center;line-height: 100px;margin: 0;background: #eee;border: solid 1px black;height: 200px;}
			ul li.active{background: #ccc;margin-top: 20px;}
		</style>
	</head>
	<body>
		<!--<audio src="" id="a1"></audio>-->
		<ul>
			<li>0</li>
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
			<li>5</li>
			<li>6</li>
			<li>7</li>
		</ul>
	</body>
	<script src="material/sound.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		
		var ali = document.querySelectorAll("li");
//		var oa = document.getElementById("a1")
		var oa = new Audio();
		
		for(let i=0;i<ali.length;i++){
			ali[i].onmousedown = function(){
				oa.src = oggSound["sound"+(49+i)];
				oa.play()
				this.className = "active"
			}
			ali[i].onmouseup = function(){
				this.className = ""
			}
		}

	</script>
</html>
