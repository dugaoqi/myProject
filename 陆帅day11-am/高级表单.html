<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>高级表单</title>
<style>
#ff{background:#f99;display:none;}
.lele{display:block;width:100px;height:32px;text-align:center;font:16px/32px "";color:#fff;background:#0ee;border-radius:16px;cursor:pointer;}
.lele:hover{background:#0f0;}
.lele:active{height:28px;font:16px/28px "";width:96px;padding:0 2px 2px 0;border-right:2px solid #0c0;border-bottom:2px solid #0c0;}
</style>
</head>
<body>
<!--表单字段集-->
<fieldset>
	<legend>字段集标题</legend>
    <input  type="file" id="ff" />
    <label for="ff" class="lele" >上传</label>
    
    <label><input type="radio" name="sex" /> 男</label>
    <label><input type="radio" name="sex" /> 女</label>
    
</fieldset>


</body>
</html>
