<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>立方体</title>
<style>
*{margin:0;padding:0;}
li{list-style:none;}

ul{width:300px;height:100px;margin:100px auto;
position:relative;transform-style:preserve-3d;transition:2s;}
ul li{width:100%;height:100%;position:absolute;}
ul li.limao{background:#0f0;transform:translateZ(50px);}
ul li.taizi{background:#f99;transform:translateY(50px) rotateX(-90deg);}

ul:hover{transform:rotateX(90deg);}

</style>
</head>
<body>
<div>
    <ul>
        <li class="limao">狸猫</li>
        <li class="taizi">太子</li>
       
    </ul>
</div>
</body>
</html>
